<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>yann.ca - Yann Saint-Laurent's Home on the Internet!</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
        <style>
        body {
            margin: 0;
            font-family: 'Quicksand', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #32CD32, #00FF00);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Ensure the canvas is behind other content */
        }

        .profile-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 20px;
            z-index: 1; /* Ensure it stays above the canvas */
        }

        .centered-text {
            font-size: 48px;
            color: white;
            margin-top: 20px;
            z-index: 1; /* Ensure it stays above the canvas */
        }

        .social-links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            z-index: 1; /* Ensure it stays above the canvas */
        }

        .social-links a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            display: inline-block;
        }

        .social-links i {
            font-size: 32px;
        }

        @media (max-width: 768px) {
            .centered-text {
                font-size: 36px;
                margin-top: 10px;
            }

            .profile-circle {
                width: 150px;
                height: 150px;
                margin-top: 10px;
            }

            .social-links i {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .centered-text {
                font-size: 28px;
            }

            .profile-circle {
                width: 120px;
                height: 120px;
                margin-top: 5px;
            }

            .social-links i {
                font-size: 20px;
            }
        }
        </style>
    </head>
    <body>
        <canvas id="glCanvas"></canvas>
        <img src="images/image.png" alt="Profile" class="profile-circle">
        <div class="centered-text">yann.ca</div>
        <div class="social-links">
            <a href="https://www.youtube.com/@YannSaintLaurent" target="_blank">
                <i class="fab fa-youtube"></i>
            </a>
            <a href="https://x.com/yannstlo" target="_blank">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://www.facebook.com/yannstlo" target="_blank">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.linkedin.com/in/ystl/" target="_blank">
                <i class="fab fa-linkedin"></i>
            </a>
            <a href="https://www.github.com/yannstlo" target="_blank">
                <i class="fab fa-github"></i>
            </a>
        </div>
        <script src="shader.js"></script>
    </body>
</html>
