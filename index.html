<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>yann.ca - Yann Saint-Laurent's Home on the internet!</title>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap">
        <style>
        body { margin: 0; }
        canvas { display: block; }
        .centered-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 64px;
            font-family: 'Quicksand', sans-serif;
            color: white;
        }
        img.profile-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
        }
        </style>
    </head>
    <body>
        <canvas id="glCanvas"></canvas>
        <img src="images/profile.jpg" alt="Profile" class="profile-circle">
        <div class="centered-text">yann.ca</div>
        <script src="shader.js"></script>
    </body>
</html>
