<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peaks I Have Bagged</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .custom-map-title {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .custom-map-title h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #222;
      }

      .visible-counter {
        position: fixed;
        right: 16px;
        bottom: 72px; /* sits above the home button */
        z-index: 1100;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.22);
        padding: 8px 12px;
        border-radius: 999px;
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 0.9rem;
        color: #111;
        user-select: none;
        line-height: 1;
        pointer-events: none; /* don't block map interactions */
      }

      @media (max-width: 480px) {
        .visible-counter {
          right: 12px;
          bottom: 128px;
        }
      }
      .leaflet-popup-content {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .popup-actions {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        align-items: center;
      }

      /* Icon-only copy button inside popup */
      .popup-icon-button {
        appearance: none;
        border: 1px solid rgba(0, 0, 0, 0.18);
        background: rgba(255, 255, 255, 0.95);
        color: #111;
        border-radius: 8px;
        width: 28px;
        height: 28px;
        padding: 0;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }
      .popup-icon-button:hover {
        background: #fff;
        border-color: rgba(0, 0, 0, 0.28);
      }
      .popup-icon-button:active {
        transform: translateY(0.5px);
      }
      .popup-icon-button svg {
        width: 16px;
        height: 16px;
        display: block;
      }
      .popup-icon-button:focus-visible {
        outline: 3px solid rgba(30, 91, 147, 0.45);
        outline-offset: 2px;
      }
      .popup-icon-button:disabled {
        opacity: 0.6;
        cursor: default;
      }

      /* Optional tiny feedback text */
      .popup-copied {
        font-size: 0.75rem;
        color: #1e5b93;
        margin-left: 4px;
      }

      /* Floating "home" button */
      .floating-home {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 1100;
        width: 48px;
        height: 48px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.22);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #111;
        -webkit-tap-highlight-color: transparent;
      }
      .floating-home:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.24);
      }
      .floating-home:active {
        transform: translateY(0px);
      }
      .floating-home svg {
        width: 22px;
        height: 22px;
        display: block;
      }
      .floating-home:focus-visible {
        outline: 3px solid rgba(30, 91, 147, 0.5);
        outline-offset: 3px;
      }

      /* Avoid overlapping Leaflet's bottom-right controls */
      @media (max-width: 480px) {
        .floating-home {
          right: 12px;
          bottom: 72px;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-map-title">
      <h2>Peaks I Have Bagged</h2>
    </div>
    <div class="visible-counter" id="visibleCounter">0/0 visible</div>
    <div id="map"></div>

    <a class="floating-home" href="../index.html" aria-label="Back to home" title="Back to home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          fill="currentColor"
          d="M12 3.2 2.6 11h1.9v9.3c0 .9.7 1.7 1.7 1.7h4.7v-6.6h2.2V22h4.7c.9 0 1.7-.7 1.7-1.7V11h1.9L12 3.2Zm6 17.1c0 .1-.1.2-.2.2h-3.2v-6.6H9.4v6.6H6.2c-.1 0-.2-.1-.2-.2v-10l6-5 6 5v10Z"
        />
      </svg>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      const map = L.map("map", { zoomControl: true }).setView(
        [50.05917, -122.95694],
        11
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors",
      }).addTo(map);

      // Routes (GeoJSON overlays)
      const overlays = {};
      const layerControl = L.control
        .layers(null, overlays, { collapsed: true })
        .addTo(map);

      function haversineMeters(a, b) {
        // a/b are [lat, lon]
        const R = 6371000;
        const toRad = (d) => (d * Math.PI) / 180;
        const dLat = toRad(b[0] - a[0]);
        const dLon = toRad(b[1] - a[1]);
        const lat1 = toRad(a[0]);
        const lat2 = toRad(b[0]);
        const s1 = Math.sin(dLat / 2);
        const s2 = Math.sin(dLon / 2);
        const h = s1 * s1 + Math.cos(lat1) * Math.cos(lat2) * s2 * s2;
        return 2 * R * Math.asin(Math.min(1, Math.sqrt(h)));
      }

      function computeRouteStats(lineStringCoords) {
        // coords are [lon,lat] or [lon,lat,ele]
        let distM = 0;
        let gainM = 0;
        let lossM = 0;
        for (let i = 1; i < lineStringCoords.length; i++) {
          const prev = lineStringCoords[i - 1];
          const curr = lineStringCoords[i];
          distM += haversineMeters([prev[1], prev[0]], [curr[1], curr[0]]);

          const prevEle = prev.length >= 3 ? prev[2] : null;
          const currEle = curr.length >= 3 ? curr[2] : null;
          if (typeof prevEle === "number" && typeof currEle === "number") {
            const d = currEle - prevEle;
            if (d > 0) gainM += d;
            else lossM += -d;
          }
        }
        return { distM, gainM, lossM };
      }

      function formatKm(m) {
        return `${(m / 1000).toFixed(1)} km`;
      }
      function formatM(m) {
        return `${Math.round(m)} m`;
      }

      function addRoute({ url, label, color }) {
        fetch(url)
          .then((r) => r.json())
          .then((geojson) => {
            // Pre-compute stats (first LineString only, for now)
            const feature = geojson?.features?.[0];
            const coords = feature?.geometry?.type === "LineString" ? feature.geometry.coordinates : null;
            const props = feature?.properties || {};
            const stats = Array.isArray(coords) ? computeRouteStats(coords) : null;

            const routeLayer = L.geoJSON(geojson, {
              style: {
                color: color || "#d23f31",
                weight: 4,
                opacity: 0.9,
              },
              onEachFeature: (feature, layer) => {
                const title = feature?.properties?.name || label;
                const c = feature?.geometry?.type === "LineString" ? feature.geometry.coordinates : null;
                const s = Array.isArray(c) ? computeRouteStats(c) : null;
                const parts = [];
                if (s) {
                  parts.push(`<div><b>Distance:</b> ${formatKm(s.distM)}</div>`);
                  if (s.gainM || s.lossM) {
                    parts.push(
                      `<div><b>Elevation:</b> +${formatM(s.gainM)} / -${formatM(s.lossM)}</div>`
                    );
                  }
                }
                const source = feature?.properties?.source;
                const sourceLine = source ? `<div style=\"opacity:0.75; font-size:0.8rem; margin-top:6px;\">${source}</div>` : "";
                const html = `<div><b>${title}</b>${parts.length ? `<div style=\"margin-top:6px;\">${parts.join("")}</div>` : ""}${sourceLine}</div>`;
                layer.bindPopup(html);
              },
            });

            overlays[label] = routeLayer;
            layerControl.addOverlay(routeLayer, label);
            routeLayer.addTo(map);

            // If we have stats, also update overlay label with distance (nice touch)
            if (stats) {
              // Note: Leaflet doesn't let us rename an existing overlay entry cleanly,
              // so we keep label as-is for now.
            }
          })
          .catch((err) => {
            console.error(`Failed to load route ${label}`, err);
          });
      }

      addRoute({
        url: "routes/fromme.geojson",
        label: "Fromme route",
        color: "#d23f31",
      });

      const visibleCounterEl = document.getElementById("visibleCounter");
      let allMarkers = [];

      function updateVisibleCounter() {
        if (!visibleCounterEl) {
          return;
        }
        const total = allMarkers.length;
        if (!total) {
          visibleCounterEl.textContent = "0/0 visible";
          return;
        }
        const bounds = map.getBounds();
        let visible = 0;
        for (const marker of allMarkers) {
          const ll = marker.getLatLng();
          if (bounds.contains(ll)) {
            visible += 1;
          }
        }
        visibleCounterEl.textContent = `${visible}/${total} visible`;
      }

      fetch("peaks.json")
        .then((response) => response.json())
        .then((data) => {
          const peaks = data.Peaks || data.peaks || data;
          if (!Array.isArray(peaks) || peaks.length === 0) {
            return;
          }

          const bounds = [];
          const markers = [];
          peaks.forEach((peak) => {
            if (typeof peak.lat !== "number" || typeof peak.lon !== "number") {
              return;
            }
            const marker = L.marker([peak.lat, peak.lon]).addTo(map);
            const details = peak.details ? `<br>${peak.details}` : "";
            const popupContent = `
              <div>
                <b>${peak.name}</b>${details}
                <div class="popup-actions">
                  <button class="popup-icon-button copy-peak" data-peak-name="${peak.name}" aria-label="Copy peak name" title="Copy peak name">
                    <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
                      <path
                        fill="currentColor"
                        d="M16 1H6c-1.1 0-2 .9-2 2v12h2V3h10V1Zm3 4H10c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h9c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2Zm0 16H10V7h9v14Z"
                      />
                    </svg>
                  </button>
                  <span class="popup-copied" style="display:none;">Copied</span>
                </div>
              </div>
            `;
            marker.bindPopup(popupContent);
            bounds.push([peak.lat, peak.lon]);
            markers.push(marker);
          });

          allMarkers = markers;

          if (bounds.length === 1) {
            map.setView(bounds[0], 12);
          } else if (bounds.length > 1) {
            map.fitBounds(bounds, { padding: [30, 30] });
          }

          // initial counter render after the map has settled
          map.whenReady(() => {
            updateVisibleCounter();
          });
        })
        .catch((error) => {
          console.error("Failed to load peaks.json", error);
        });

      map.on("moveend", updateVisibleCounter);
      map.on("zoomend", updateVisibleCounter);

      map.on("popupopen", (event) => {
        const popupElement = event.popup.getElement();
        if (!popupElement) {
          return;
        }

        const copyButton = popupElement.querySelector(".copy-peak");
        const copiedLabel = popupElement.querySelector(".popup-copied");
        if (!copyButton) {
          return;
        }

        copyButton.addEventListener("click", async () => {
          const peakName = copyButton.getAttribute("data-peak-name") || "";
          if (!peakName) {
            return;
          }
          try {
            await navigator.clipboard.writeText(peakName);
            copyButton.disabled = true;
            if (copiedLabel) {
              copiedLabel.style.display = "inline";
            }
            window.setTimeout(() => {
              copyButton.disabled = false;
              if (copiedLabel) {
                copiedLabel.style.display = "none";
              }
            }, 900);
          } catch (error) {
            console.error("Failed to copy peak name", error);
          }
        });
      });
    </script>
  </body>
</html>
