<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peaks I Have Bagged</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .custom-map-title {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .custom-map-title h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #222;
      }
    </style>
  </head>
  <body>
    <div class="custom-map-title">
      <h2>Peaks I Have Bagged</h2>
    </div>
    <div id="map"></div>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      const map = L.map("map", { zoomControl: true }).setView(
        [50.05917, -122.95694],
        11
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors",
      }).addTo(map);

      fetch("peaks.json")
        .then((response) => response.json())
        .then((data) => {
          const peaks = data.Peaks || data.peaks || data;
          if (!Array.isArray(peaks) || peaks.length === 0) {
            return;
          }

          const bounds = [];
          peaks.forEach((peak) => {
            if (typeof peak.lat !== "number" || typeof peak.lon !== "number") {
              return;
            }
            const marker = L.marker([peak.lat, peak.lon]).addTo(map);
            const details = peak.details ? `<br>${peak.details}` : "";
            marker.bindPopup(`<b>${peak.name}</b>${details}`);
            bounds.push([peak.lat, peak.lon]);
          });

          if (bounds.length === 1) {
            map.setView(bounds[0], 12);
          } else if (bounds.length > 1) {
            map.fitBounds(bounds, { padding: [30, 30] });
          }
        })
        .catch((error) => {
          console.error("Failed to load peaks.json", error);
        });
    </script>
  </body>
</html>
