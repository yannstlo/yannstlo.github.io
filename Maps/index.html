<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peaks I Have Bagged</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      #map {
        height: 100%;
        width: 100%;
      }
      .custom-map-title {
        position: fixed;
        top: 12px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1000;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 8px 16px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .custom-map-title h2 {
        margin: 0;
        font-size: 1.1rem;
        font-weight: 600;
        color: #222;
      }
      .leaflet-popup-content {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
      }
      .popup-actions {
        margin-top: 8px;
        display: flex;
        gap: 6px;
      }
      .popup-button {
        appearance: none;
        border: 1px solid #1e5b93;
        background: #1e5b93;
        color: #fff;
        border-radius: 6px;
        padding: 4px 8px;
        font-size: 0.8rem;
        cursor: pointer;
      }
      .popup-button:hover {
        background: #174a78;
      }
      .popup-button:disabled {
        opacity: 0.7;
        cursor: default;
      }

      /* Floating "home" button */
      .floating-home {
        position: fixed;
        right: 16px;
        bottom: 16px;
        z-index: 1100;
        width: 48px;
        height: 48px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(0, 0, 0, 0.12);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.22);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        text-decoration: none;
        color: #111;
        -webkit-tap-highlight-color: transparent;
      }
      .floating-home:hover {
        transform: translateY(-1px);
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.24);
      }
      .floating-home:active {
        transform: translateY(0px);
      }
      .floating-home svg {
        width: 22px;
        height: 22px;
        display: block;
      }
      .floating-home:focus-visible {
        outline: 3px solid rgba(30, 91, 147, 0.5);
        outline-offset: 3px;
      }

      /* Avoid overlapping Leaflet's bottom-right controls */
      @media (max-width: 480px) {
        .floating-home {
          right: 12px;
          bottom: 72px;
        }
      }
    </style>
  </head>
  <body>
    <div class="custom-map-title">
      <h2>Peaks I Have Bagged</h2>
    </div>
    <div id="map"></div>

    <a class="floating-home" href="../index.html" aria-label="Back to home" title="Back to home">
      <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
        <path
          fill="currentColor"
          d="M12 3.2 2.6 11h1.9v9.3c0 .9.7 1.7 1.7 1.7h4.7v-6.6h2.2V22h4.7c.9 0 1.7-.7 1.7-1.7V11h1.9L12 3.2Zm6 17.1c0 .1-.1.2-.2.2h-3.2v-6.6H9.4v6.6H6.2c-.1 0-.2-.1-.2-.2v-10l6-5 6 5v10Z"
        />
      </svg>
    </a>

    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script>
      const map = L.map("map", { zoomControl: true }).setView(
        [50.05917, -122.95694],
        11
      );

      L.tileLayer("https://tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          "&copy; <a href=\"https://www.openstreetmap.org/copyright\">OpenStreetMap</a> contributors",
      }).addTo(map);

      fetch("peaks.json")
        .then((response) => response.json())
        .then((data) => {
          const peaks = data.Peaks || data.peaks || data;
          if (!Array.isArray(peaks) || peaks.length === 0) {
            return;
          }

          const bounds = [];
          peaks.forEach((peak) => {
            if (typeof peak.lat !== "number" || typeof peak.lon !== "number") {
              return;
            }
            const marker = L.marker([peak.lat, peak.lon]).addTo(map);
            const details = peak.details ? `<br>${peak.details}` : "";
            const popupContent = `
              <div>
                <b>${peak.name}</b>${details}
                <div class="popup-actions">
                  <button class="popup-button copy-peak" data-peak-name="${peak.name}">Copy name</button>
                </div>
              </div>
            `;
            marker.bindPopup(popupContent);
            bounds.push([peak.lat, peak.lon]);
          });

          if (bounds.length === 1) {
            map.setView(bounds[0], 12);
          } else if (bounds.length > 1) {
            map.fitBounds(bounds, { padding: [30, 30] });
          }
        })
        .catch((error) => {
          console.error("Failed to load peaks.json", error);
        });

      map.on("popupopen", (event) => {
        const popupElement = event.popup.getElement();
        if (!popupElement) {
          return;
        }
        const copyButton = popupElement.querySelector(".copy-peak");
        if (!copyButton) {
          return;
        }
        copyButton.addEventListener("click", async () => {
          const peakName = copyButton.getAttribute("data-peak-name") || "";
          if (!peakName) {
            return;
          }
          try {
            await navigator.clipboard.writeText(peakName);
            copyButton.textContent = "Copied!";
            copyButton.disabled = true;
            window.setTimeout(() => {
              copyButton.textContent = "Copy name";
              copyButton.disabled = false;
            }, 1200);
          } catch (error) {
            console.error("Failed to copy peak name", error);
          }
        });
      });
    </script>
  </body>
</html>
